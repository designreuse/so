<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>智慧办公</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
</head>

<body>
	<div class="mainContent">
		<!--Add Drawing start-->
		<div class="modal fade" data-backdrop="false" id="addDrawing"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title  btn grey radius_l">新增图纸</h4>
					</div>
					<div th:if="${editDrawingError}" class="alert alert-danger">错误提示区</div>
					<form th:action="@{/drawings/create}" method="post" th:object="${drawingVo}">
						<div class="modal-body">
							<div class="form-body">
								<div class="row ">
									<div class="form-group col-md-12">
										<label class="col-md-2 control-label"> <span >代码</span>
										</label>
										<div class="col-md-4" align="left">
											<input type="text" th:field="*{code}" class="form-control"
												placeholder="图纸编号" autofocus="autofocus" />
										</div>
										<label class="col-md-2 control-label"> <span >名称</span>
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control" th:field="*{name}"
												required="required" placeholder="图纸名称" />
										</div>
									</div>

									<div class="form-group col-md-12">
										<label class="col-md-2 control-label"> <span>设计师</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control"
												th:field="*{designer}" />
										</div>
									</div>

									<div class="form-group col-md-12" >
										<label class="col-md-2 control-label"> <span>图纸描述</span>
										</label>
										<div class="col-md-10">
											<textarea class="form-control" th:field="*{remark}"
												placeholder="图纸描述" rows="5"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary"
								id="changepwd_modal_save">
								<span id="user_ok">确认</span>
							</button>
							<button type="button" class="btn default" data-dismiss="modal">
								<span id="user_close">取消</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--Add Drawing end  -->

		<!-- Product View Start -->
		<div
			class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main show-grid">
			<h3 class="sub-header"></h3>
			<div class="pull-right">
				<a href="#addDrawing" data-toggle="modal" class="btn blue1 radius_l" id="_add">新增图纸</a>
			</div>
			<ul class="nav-tabs nav" id="tabs">
				<li><a href="#productPage" onclick="$.gotoTAB('产品');">产品管理</a></li>
				<li><a href="#materialPage"  onclick="$.gotoTAB('原料');">原料管理</a></li>
				<li class="active"><a href="#drawingPage" onclick="$.gotoTAB('图纸');">图纸管理</a></li>
			</ul>
			<div class="table-responsive tab-content">
			  <div class="tab-pane " id="productPage">
			  	<input type="hidden" value="0" id="productFlag"/>
			  </div>

			  <div class="tab-pane" id="materialPage">
			  	<input type="hidden" value="0" id="materialFlag"/>
			  </div>

			  <div class="tab-pane active" id="drawingPage">
			  	<input type="hidden" value="1" id="drawingFlag"/>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>图纸名称</th>
							<th>设计师</th>
							<th>出图日期</th>
							<th>相关产品</th>
							<th>备注</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${drawings.empty}">
							<td colspan="6">没有记录</td>
						</tr>
						<tr th:each="drawing : ${drawings}">
							<td th:text="${drawing.name}">冰箱设计图</td>
							<td th:text="${drawing.designer}">Bob</td>
							<td th:text="${drawing.date}">2016-10-10</td>
							<td >双门冰箱</td>
							<td th:text="${drawing.remark}">用于双门冰箱设计</td>
							<td>
								<button type="button" class="btn btn-sm btn-info">查看</button>
								<button type="button" class="btn btn-sm btn-warning">修改</button>
								<button type="button" class="btn btn-sm btn-danger">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			  </div>

			</div>
		</div>
		<!-- Product View End -->
	</div>

<script src="../../static/js/jquery-1.12.4.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
