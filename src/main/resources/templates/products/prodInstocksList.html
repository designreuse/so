<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>智慧办公</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
</head>

<body>
	<div class="mainContent">
		<!-- Material View Start -->
		<div
			class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main show-grid">
			<h3 class="sub-header"></h3><!-- TODO 按代码/规格过滤 -->
            <ul class="pull-right pagination pagination-sm" th:utext="${page.content}"> 
                <li class="disabled"><a href="#">&lt;&lt;</a></li>
                <li class="disabled"><a href="#">&lt;</a></li>
                <li class="active"><a href="?page=1">1</a></li>
                <li><a href="?page=2">&gt;</a></li>
                <li><a href="?page=3">&gt;&gt;</a></li>
            </ul>
 			<ul class="nav-tabs nav" id="tabs">
				<li class="active"><a href="#instockPage" onclick="$.loadFunction('/products/instocks');">入库产品</a></li>
				<li><a href="#mateInstockPage"  onclick="$.loadFunction('/materials/instocks');">入库原料</a></li>
			</ul>
			<div class="table-responsive tab-content">
			  <div class="tab-pane active" id="instockPage">
			  	<input type="hidden" value="1" id="instockFlag"/>
				<table class="table table-striped table-bordered table-condensed" >
					<thead>
						<tr>
							<th>产品代号</th>
							<th>规格</th>
							<th>产品条码</th>
							<th>订单名称</th>
							<th>入库数量</th>
							<th>入库人</th>
							<th>入库时间</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${prodInstocks.empty}">
							<td colspan="8">没有记录</td>
						</tr>
						<tr th:each="instock : ${prodInstocks}">
							<td th:text="${instock.product} ? ${instock.product.code} : ''">冰箱</td>
							<td th:text="${instock.standard}">350L</td>
							<td th:text="${instock.barcode}">LZ22334444201611</td>
							<td th:text="${instock.receipt}">单据</td>
							<td th:text="${instock.numStock}">1000</td>
							<td th:text="${instock.instocker} ? ${instock.instocker.name} : ''">Bob</td>
							<td th:text="${instock.pisDate}">2016-10-10 10:10</td>
						</tr>
					</tbody>
				</table>
				</div>

			  <div class="tab-pane" id="mateInstockPage">
			  	<input type="hidden" value="0" id="mateInstockFlag"/>
				</div>

			</div>
		</div>
		<!--Material  View End -->
	</div>

<script src="../../static/js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
