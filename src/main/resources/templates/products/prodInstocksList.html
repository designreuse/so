<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>智慧办公</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
</head>

<body>
	<div class="mainContent">
		<!-- Material View Start -->
		<div
			class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main show-grid">
			<h3 class="sub-header"></h3>
			<ul class="nav-tabs nav" id="tabs">
				<li class="active"><a href="#instockPage" onclick="$.gotoTAB();">入库产品</a></li>
				<li><a href="#mateInstockPage"  onclick="$.gotoTAB();">入库原料</a></li>
			</ul>
			<div class="table-responsive tab-content">
			  <div class="tab-pane active" id="instockPage">
			  	<input type="hidden" value="1" id="instockFlag"/>
				<table class="table table-striped " >
					<thead>
						<tr>
							<th>名称</th>
							<th>规格</th>
							<th>入库数量</th>
							<th>入库人</th>
							<th>入库时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${prodInstocks.empty}">
							<td colspan="6">没有记录</td>
						</tr>
						<tr th:each="instock : ${prodInstocks}">
							<td th:text="${instock.product.name}">冰箱</td>
							<td th:text="${instock.standard}">350L</td>
							<td th:text="${instock.numStock}">1000</td>
							<td >Bob</td>
							<td th:text="${instock.pisDate}">2016-10-10 10:10</td>
							<td>
								<button type="button" class="btn btn-sm btn-info">查看</button>
							</td>
						</tr>
					</tbody>
				</table>
				</div>

			  <div class="tab-pane" id="mateInstockPage">
			  	<input type="hidden" value="0" id="mateInstockFlag"/>
				</div>

			</div>
		</div>
		<!--Material  View End -->
	</div>

<script src="../../static/js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
