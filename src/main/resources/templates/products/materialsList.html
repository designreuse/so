<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>智慧办公</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../static/css/style.css" />
</head>

<body>
	<div class="mainContent">
		<!--Add Material start-->
		<div class="modal fade" data-backdrop="false" id="addMaterial"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title  btn grey radius_l">新增原材料</h4>
					</div>
					<div th:if="${editMaterialError}" class="alert alert-danger">错误提示区</div>
					<form th:action="@{/materials/create}" method="post"	th:object="${materialVo}">
						<div class="modal-body">
							<div class="form-body">
								<div class="row ">
									<div class="form-group col-md-12">
										<label class="col-md-2 control-label"> <span>代码</span>
										</label>
										<div class="col-md-4" align="left">
											<input type="text"  th:field="*{code}" class="form-control"
												placeholder="原料代码" autofocus="autofocus" />
										</div>
										<label class="col-md-2 control-label"> <span>名称</span>
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control" th:field="*{name}"
												required="required" placeholder="原料名称" />
										</div>
									</div>

									<div class="form-group col-md-12">
										<label class="col-md-2 control-label"> <span>规格</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control"
												th:field="*{standard}" />
										</div>
									</div>

									<div class="form-group col-md-12">
										<label class="col-md-2 control-label"> <span>库存量</span> <span class="required">*</span>
										</label>
										<div class="col-md-4">
											<input class="form-control" th:field="*{numStock}"
												required="required" type="number" placeholder="只能输入数字" />
										</div>
										<label class="col-md-2 control-label"> <span>告警值</span> <span class="required">*</span>
										</label>
										<div class="col-md-4">
											<input type="number" class="form-control"
												th:field="*{numAlarm}" required="required"
												placeholder="库存告警阈值" />
										</div>
									</div>
									<div class="form-group col-md-12" >
										<label class="col-md-2 control-label"> <span
											id="remark">原料描述</span>
										</label>
										<div class="col-md-10">
											<textarea class="form-control" th:field="*{remark}"
												placeholder="原料描述" rows="5"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary"
								id="changepwd_modal_save">
								<span id="user_ok">确认</span>
							</button>
							<button type="button" class="btn default" data-dismiss="modal">
								<span id="user_close">取消</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--Add Material end  -->

		<!-- Material View Start -->
		<div
			class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main show-grid">
			<h3 class="sub-header"></h3>
			<div class="pull-right">
				<a href="#addMaterial" data-toggle="modal" class="btn blue1 radius_l" id="_add">新增原料</a>
			</div>
			<ul class="nav-tabs nav" id="tabs">
				<li class="active"><a href="#materialPage" onclick="$.gotoTAB('产品');">原料信息</a></li>
				<li><a href="#mateInstockPage"  onclick="$.gotoTAB('原料');">入库原料</a></li>
				<li><a href="#mateOutstockPage" onclick="$.gotoTAB('图纸');">出库原料</a></li>
			</ul>
			<div class="table-responsive tab-content">
			  <div class="tab-pane" id="mateInstockPage">
			  	<input type="hidden" value="0" id="mateInstockFlag"/>
				</div>

			  <div class="tab-pane active" id="materialPage">
			  	<input type="hidden" value="1" id="materialFlag"/>
				<table class="table table-striped " >
					<thead>
						<tr>
							<th>名称</th>
							<th>规格</th>
							<th>库存量</th>
							<th>告警阈值</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${materials.empty}">
							<td colspan="6">没有记录</td>
						</tr>
						<tr th:each="material : ${materials}">
							<td th:text="${material.name}">抽屉</td>
							<td th:text="${material.standard}">30*40cm</td>
							<td th:text="${material.numStock}">1000</td>
							<td th:text="${material.numAlarm}">800</td>
							<td>
								<button type="button" class="btn btn-sm btn-info">查看</button>
								<button type="button" class="btn btn-sm btn-warning">修改</button>
								<button type="button" class="btn btn-sm btn-danger">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
				</div>

			  <div class="tab-pane" id="mateOutstockPage">
			  	<input type="hidden" value="0" id="mateOutstockFlag"/>
			  </div>

			</div>
		</div>
		<!--Material  View End -->
	</div>

<script src="../../static/js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/home.js" th:src="@{/js/home.js}"></script>
</body>
</html>
