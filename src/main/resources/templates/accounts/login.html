<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>智慧办公</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/signin.css}"
	href="../../static/css/signin.css" />

</head>

<body>
	<div class="mainContent">
        <div class="container" >
		<p th:if="${logerror}" class="alert alert-danger">您登陆的用户名或密码错误，请注意区分大小写</p>
		<form class="form-signin" role="form"  id="loginForm"
			th:action="@{/login}" action="/login" method="POST">
			<h2 class="form-signin-heading">南京知行管业</h2>
			<input id="username" name="username" type="text" class="form-control"
				placeholder="工号" required="required"
				autofocus="autofocus" />
			<input id="password" name="password" type="password"
				class="form-control" placeholder="密码" required="required" />
			<div class="checkbox">

				<label> <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"/> 记住我
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登
				陆</button>
		</form>
        </div>
	</div>
	<!-- /container -->
</body>
</html>
